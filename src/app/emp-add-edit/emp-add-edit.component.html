<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input 
          matInput
          placeholder="Syed Hussain Haider"
          formControlName="firstName"
        />
        <div style="color: red;" *ngIf = "firstName && firstName.invalid "></div>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Bukhari" formControlName="lastName" />
        <div style="color: red;" *ngIf = "lastName && lastName.invalid && lastName.touched"></div>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="bukhari@gmail.com"
          formControlName="email"
        />
        <div style="color: red;" *ngIf = "email && email.invalid && email.touched"></div>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div style="color: red;" *ngIf = "dob && dob.invalid && dob.touched"></div>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
        <div style="color: red;" *ngIf = "gender && gender.invalid && gender.touched"></div>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field apperance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let val of _education" [value]="val">
            {{ val }}
          </mat-option>
        </mat-select>
        <div style="color: red;" *ngIf = "education && education.invalid && education.touched"></div>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Ex. Ibex" formControlName="company" />
        <div style="color: red;" *ngIf = "company && company.invalid && company.touched"></div>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input
          matInput
          placeholder="Ex. 2"
          type="number"
          formControlName="experience"
        />
        <div style="color: red;" *ngIf = "experience && experience.invalid && experience.touched"></div>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input
          matInput
          placeholder="Ex. 90"
          type="number"
          formControlName="package"
        />
        <mat-hint>In rupees</mat-hint>
        <div style="color: red;" *ngIf = "package && package.invalid && package.touched"></div>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="empForm.invalid">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
